    <title>Apresente como resultado o valor do fatorial dos valores ímpares</title>

<body>

    <!-- Elaborar um programa que apresente como resultado o valor do fatorial dos valores ímpares 
            situados na faixa numérica de 1 a 10. -->

    <h1>Operação Finalizada.</h1>

    <h2>Verifique o console !</h2>

    <script defer>

         var fatorial = 1, aux = 0;

         for(let i = 1; i < 10; i += 2){

            fatorial = 1;
            aux = i;

            while( aux > 1 ) {
                fatorial = fatorial * (aux - 1);
                aux--;

            }

            console.log(`Número - ${i} = ${fatorial}`);

         }

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
