<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo oito</title>
    <script>
        function myfunction(){
           document.getElementById("demo").innerHTML = "parágrafo alterado.";
        } 
    </script>
</head>
<body>
    <h2>JavaScript de demostração no cabeçalho</h2>

    <p id="demo"> Um parágrafo.</p>

    <button type="button" onclick="myfunction ()">Experimente</button>
</body>
</html>
