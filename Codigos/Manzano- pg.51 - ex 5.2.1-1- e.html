    <title>leitura de 15 valores numéricos inteiros e somatório da fatorial de cada valor lido</title>

</head>

<body>

    <!-- Elaborar um programa que efetue a leitura de 15 valores numéricos inteiros e no final apresente o 
total do somatório da fatorial de cada valor lido. -->

    <h1>Operação Finalizada.</h1>

    <h2>verifique o console ! </h2>

    <script defer>

         var i = 1, aux = 0, soma = 0, fatorial = 1, num = 0;

         do{

            num = parseInt(prompt(`Informe o ${i}º número: `));

            fatorial = 1;
            aux = num;

            while( aux >= 1 ) {
                fatorial = fatorial * aux;
                aux--;

            }
        
            soma = soma + fatorial;

            i++;

         } while( i <= 15 );

         console.log(soma);

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
