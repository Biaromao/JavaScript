    <title>Apresentar os resultados das potências de 3, variando do expoente 0 até o expoente 15</title>

<body>

    <!-- Apresentar os resultados das potências de 3, variando do expoente 0 até o expoente 15. Deve ser 
    considerado que qualquer número elevado a zero é 1, e elevado a 1 é ele próprio. Observe que 
    neste exercício não pode ser utilizado o operador de exponenciação do portuguol (^). -->

    <h1>Operação Finalizada.</h1>

    <h2>Verifique o console !</h2>

    <script defer>

        var resultado = 0;

        for (let i = 0; i <= 15; i++) {
            resultado = (i == 0) ? 1 : resultado * 3;

            console.log(`Resultado de 3 ^ ${i} = ${resultado}`);
        }
        
    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
