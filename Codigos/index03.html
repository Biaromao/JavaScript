<body>
    <h2>O que o JavaScript pode fazer?</h2>

    <p>JavaScript pode alterar os valores dos atributos HTML. </p>

    <p>Neste caso, o JavaScript altera o valor do atributo src (fonte) de uma imagem. </p>

    <button onclick="document.getElementById ('myImage').src='./img/lampada ligada.jpeg'">Acenda a luz</button>

    <img id="myImage" src="./img/lampada desligada.jpeg." style = "width: 100px">

    <button onclick="document.getElementById ('myImage'). src='./img/lampada desligada.jpeg'">Desligar a luz</button>
</body>
</html>
