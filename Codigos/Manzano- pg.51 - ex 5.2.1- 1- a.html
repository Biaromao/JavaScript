    <title>qudrados dos números inteiros de 15 a 200</title>

</head>

<body>
    <!-- Apresentar os quadrados dos números inteiros de 15 a 200. -->

    <h1>Operação Finalizada.</h1>

    <h2>verifique o console !</h2>

    <script defer>

         var i = 15, num = 0, count = 0;

         do{

            num = i ** 2;

            console.log(`${num}`);
            
            i++, count++;

         } while( i < 200 );

         console.log(count);

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
