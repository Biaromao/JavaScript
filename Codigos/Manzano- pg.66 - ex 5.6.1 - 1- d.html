    <title>Somatório dos valores pares existentes na faixa de 
        1 até 500</title>

<body>
    <!-- Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
    1 até 500.  -->

    <h1>Operação Finalizada.</h1>

    <h2>Verifique o console ! </h2>

    <script defer>

         var total = 0;

         for(let i = 1; i <= 500; i++) {
             if(i % 2 == 0) {
                total = total + i;
             
            }

         }

         console.log(total);

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
