    <title>Apresentar os quadrados dos números inteiros de 15 a 200</title>

<body>
    <!-- Apresentar os quadrados dos números inteiros de 15 a 200 -->

    <h1>Operação Finalizada.</h1>

    <h2>Verifique o console !</h2>

    <script defer>

        var num = 0,
            count = 0;

        for (let i = 15; i < 200; i++) {
            num = i ** 2;

            console.log(`${num}`);

            count++;

        }

        console.log(count);

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
