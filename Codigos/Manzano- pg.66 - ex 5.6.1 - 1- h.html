    <title>Resultado o valor de uma potência de uma base 
        qualquer elevada a um expoente qualquer</title>

<body>

    <!-- Elaborar um programa que apresente como resultado o valor de uma potência de uma base 
qualquer elevada a um expoente qualquer, ou seja, de BE
, em que B é o valor da base e E o valor 
do expoente. Observe que neste exercício não pode ser utilizado o operador de exponenciação do 
portuguol (^). -->

    <h1>Operação Finalizada.</h1>

    <h2>Verifique o console !</h2>

    <script defer>

        var b = parseInt(prompt("Informe B: "));
        var e = parseInt(prompt("Informe E: "));

        var aux = b;

        for(let i = 0; i <= e; i++) {
            b = (i == 0) ? 1 : b * aux;

        }

        console.log(`Resultado = ${b}`);

    </script>

    <button onclick="document.location.reload(true);">Reset</button>

</body>
